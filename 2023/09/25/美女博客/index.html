  <span class="string">&#x27;G&#x27;</span>: <span class="string">&#x27;__.&#x27;</span>, <span class="string">&#x27;H&#x27;</span>: <span class="string">&#x27;....&#x27;</span>, <span class="string">&#x27;I&#x27;</span>: <span class="string">&#x27;..&#x27;</span>, <span class="string">&#x27;J&#x27;</span>: <span class="string">&#x27;.___&#x27;</span>, <span class="string">&#x27;K&#x27;</span>: <span class="string">&#x27;_._&#x27;</span>, <span class="string">&#x27;L&#x27;</span>: <span class="string">&#x27;._..&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27;M&#x27;</span>: <span class="string">&#x27;__&#x27;</span>, <span class="string">&#x27;N&#x27;</span>: <span class="string">&#x27;_.&#x27;</span>, <span class="string">&#x27;O&#x27;</span>: <span class="string">&#x27;___&#x27;</span>, <span class="string">&#x27;P&#x27;</span>: <span class="string">&#x27;.__.&#x27;</span>, <span class="string">&#x27;Q&#x27;</span>: <span class="string">&#x27;__._&#x27;</span>, <span class="string">&#x27;R&#x27;</span>: <span class="string">&#x27;._.&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27;S&#x27;</span>: <span class="string">&#x27;...&#x27;</span>, <span class="string">&#x27;T&#x27;</span>: <span class="string">&#x27;_&#x27;</span>, <span class="string">&#x27;U&#x27;</span>: <span class="string">&#x27;.._&#x27;</span>, <span class="string">&#x27;V&#x27;</span>: <span class="string">&#x27;..._&#x27;</span>, <span class="string">&#x27;W&#x27;</span>: <span class="string">&#x27;.__&#x27;</span>, <span class="string">&#x27;X&#x27;</span>: <span class="string">&#x27;_.._&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27;Y&#x27;</span>: <span class="string">&#x27;_.__&#x27;</span>, <span class="string">&#x27;Z&#x27;</span>: <span class="string">&#x27;__..&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27;1&#x27;</span>: <span class="string">&#x27;.____&#x27;</span>, <span class="string">&#x27;2&#x27;</span>: <span class="string">&#x27;..___&#x27;</span>, <span class="string">&#x27;3&#x27;</span>: <span class="string">&#x27;...__&#x27;</span>, <span class="string">&#x27;4&#x27;</span>: <span class="string">&#x27;...._&#x27;</span>, <span class="string">&#x27;5&#x27;</span>: <span class="string">&#x27;.....&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27;6&#x27;</span>: <span class="string">&#x27;_....&#x27;</span>, <span class="string">&#x27;7&#x27;</span>: <span class="string">&#x27;__...&#x27;</span>, <span class="string">&#x27;8&#x27;</span>: <span class="string">&#x27;___..&#x27;</span>, <span class="string">&#x27;9&#x27;</span>: <span class="string">&#x27;____.&#x27;</span>, <span class="string">&#x27;0&#x27;</span>: <span class="string">&#x27;_____&#x27;</span>,</span><br><span class="line">           <span class="string">&#x27; &#x27;</span>: <span class="string">&#x27; &#x27;</span>&#125;</span><br><span class="line">    <span class="keyword">if</span> x <span class="keyword">in</span> key:</span><br><span class="line">        <span class="keyword">return</span> key[x]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">T_Morse_code</span>(<span class="params">s</span>):</span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;将字符串转为摩斯密码串&#x27;&#x27;&#x27;</span></span><br><span class="line">    s = s.upper()  <span class="comment"># 将小写字母转换为大写字母</span></span><br><span class="line">    num = <span class="built_in">len</span>(s)</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    Morsecode = <span class="string">&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(num):</span><br><span class="line">        Morsecode += <span class="built_in">str</span>(Morse_code(s[i]))</span><br><span class="line">    <span class="keyword">return</span> Morsecode</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    s = <span class="built_in">input</span>()</span><br><span class="line">    Morse = T_Morse_code(s)</span><br><span class="line">    <span class="built_in">print</span>(Morse)</span><br></pre></td></tr></table></figure>
